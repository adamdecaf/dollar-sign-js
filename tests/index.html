				<script>
				(function () {

						left = document.getElementById('trim-left'),
						right = document.getElementById('trim-right'),
						both = document.getElementById('trim-both');
					var str = "\'   a   \'";
						
					left.innerText = str + ' => ' + str.ltrim();
					right.innerText = str + ' => ' + str.rtrim();
